<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.1"
    />

    <title>Ticket Generator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <img src="vulogo.png" alt="VU logo" />
          <img src="vuname.png" alt="VU logo" />
        </div>
        <div class="stats">
          <p>Book your ticket online</p>
          <p>Ticket as QR code</p>
          <p>More text over here</p>
        </div>
      </div>

      <div class="right-section">
        <h2>Fill in your details</h2>
        <div class="formstart">
          <form id="myForm">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="srn">SRN:</label>
                <input type="text" id="srn" name="srn" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                  <option value="">Select Department</option>
                  <option value="hr">HR</option>
                  <option value="tech">Tech</option>
                  <option value="design">Design</option>
                  <option value="social">Social</option>
                  <option value="project">Project</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width checkbox-group">
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms">I agree to the terms and conditions</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <button
                  type="submit"
                  id="submitBtn"
                  class="submit-btn inactive"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>

        <script>
          const checkbox = document.getElementById("terms");
          const submitBtn = document.getElementById("submitBtn");

          checkbox.addEventListener("change", function () {
            if (this.checked) {
              submitBtn.disabled = false;
              submitBtn.classList.add("active");
              submitBtn.classList.remove("inactive");
            } else {
              submitBtn.disabled = true;
              submitBtn.classList.remove("active");
              submitBtn.classList.add("inactive");
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
